<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>
</head>
<body>
    <h1 class="verde">Manipulación del DOM básica</h1>
    <p>Esto es un párrafo</p>
    <p class="parrafito">Esto es un párrafo con clase</p>
    <p id="parrafito">Esto es un párrafo con ID</p>
<form id="form">
        <input onchange="console.log('cambió el input')" type="number" id="calculo1" />
        <input type="number" id="calculo2" />
        <button id="btnCalcular">Calcular </button>
    <p id="result"></p>
</form>
    
    <script src="app.js"></script>
</body>
</html>
